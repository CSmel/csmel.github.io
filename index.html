<html>

<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Mel's GitHub Site</title>

  <style>
    html,
    body {
      height: 100%;
      font-family: Roboto
    }

    nav ul {
      margin: 0;
      padding: 0;
    }

    /*=====================================
grid system
===================================== */

    .border {
      grid-area: border;
      height: 7px;
      width: 100%;
      background-color: #000
    }

    .main-head {
      grid-area: header;
      font-size: 2.8rem;
      letter-spacing: 20px;
      line-height: 2.725rem;
      margin-bottom: 1.25rem;
      grid-row-start: 1;
      grid-row-end: 2;
    }

    .content {
      grid-area: content;
      flex: 1;
    }

    .main-nav {
      display: grid;
      grid-area: nav;
    }

    .side {
      grid-area: sidebar;
      display: flex;
      align-items: center;
      justify-content: left;
    }

    .side-image {
      background-repeat: no-repeat;
      -webkit-border-radius: 50px;
      -moz-border-radius: 50px;
      height: 200px;
      width: 200px;
      border: 3px solid #000;
      padding: 5px;
    }

    .arrow-container {
      grid-area: arrow-container;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-footer {
      grid-area: footer;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .wrapper {
      display: grid;
      min-height: 100%;
      grid-gap: 20px;
      grid-template-areas: "header" "nav" "content" "arrow-container" "sidebar" "footer";
    }

    a {
      -webkit-transition: color 0.3s linear;
      -moz-transition: color 0.3s linear;
      transition: color 0.3s linear;
    }


    .nav-link-container {
      padding: 15px 70px;
      background-image: linear-gradient(#000, #000);
      background-position: 0% 0%;
      background-repeat: no-repeat;
      background-size: 0% 100%;
      transition: background-size .5s, color .5s;

    }

    .nav-link-container:hover {
      background-size: 100% 100%;
    }

    .nav-link {
      color: #358aa4;
      margin-left: 10px
    }


    .nav-link:hover {
      color: #fff
    }

    /*===========================================
    arrow animation
    ===========================================*/

    .arrow-line {
      background-color: #000;
      width: 30px;
      height: 5px;
      visibility: hidden;
      margin-bottom: 5%;
    }

    .outer-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    @keyframes grow {
      from {
        right: 40%;
        width: 2%;
        opacity: .1;
      }
      to {
        right: 40%;
        width: 20%;
        opacity: .7;
      }
    }

    /*arrow*/

    .arrow-left {
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 30px solid #000;
      margin-left: -10px;
      margin-top: -12px
    }

    /*=====================================
nav system
===================================== */

    @media (min-width: 320px) {

      .wrapper {
        grid-template-columns: 1fr 1fr;
        grid-template-areas: "border border" "header  header" "nav nav" "sidebar sidebar" "content content" "footer footer";
      }
      nav ul {
        display: flex;
        justify-content: space-evenly;
        list-style-type: none;

      }
    }

    @media (min-width: 500px) {
      .wrapper {
        grid-template-columns: 3fr 1fr;
        grid-template-areas: "border border" "header  header" "nav nav" "content sidebar" "footer footer";
      }

    }

    @media (min-width: 700px) {
      .main-nav {
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .wrapper {
        grid-template-columns: 1fr 2fr 3fr;
        grid-template-areas: "border border  border" "header header  header" "nav content sidebar" "nav content sidebar" "footer footer footer"
      }
      nav ul {
        justify-content: space-evenly;
        flex-direction: column;
        align-items: center
      }
    }

    @media (min-width: 1000px) {

      .wrapper {
        grid-template-columns: 1fr 2fr 2fr 3fr;
        grid-template-areas: "border border  border border" "header header  header header" "nav content arrow-container sidebar" "nav content arrow-container sidebar" "footer footer footer footer"
      }
      .arrow-line {
        visibility: visible;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="border"></div>
    <header class="main-head">Mel Sakas</header>
    <nav class="main-nav">
      <ul>
        <li>
          <div class="nav-link-container">
            <a class="nav-link" href="http://creativesakas.com"><i class="fas fa-home fa-2x"></i></a></div>
        </li>
        <li>
          <div class="nav-link-container">
            <a class="nav-link" href="https://github.com/CSmel"><i class="fab fa-github fa-2x"></i></a></div>
        </li>
        <li>
          <div class="nav-link-container">
            <a class="nav-link" href="https://www.linkedin.com/in/melanie-sakas-b53279105/"><i class="fab fa-linkedin fa-2x"></i></a></div>
        </li>
        <li>
          <div class="nav-link-container">
            <a class="nav-link" href="https://jsfiddle.net/user/csmel/fiddles/"><i class="fab fa-jsfiddle fa-2x"></i></a></div>
        </li>

      </ul>
    </nav>
    <article class="content">
      <h1>Skill Set</h1>
      <p>HTML5, JavaScript, PHP, MySQL and ATOM</p>
      <h1>Working On</h1>
      <p> jQuery, CSS Grids, GIT and SASS.</p>
      <h1>Curent Music</h1>
      <p> u-Ziq & Eric Prydz</p>
    </article>
    <div class="arrow-container">
      <div class="outer-container">
        <div class="arrow-line">
          <div class="arrow-left">
          </div>
        </div>
      </div>
    </div>
    <div class="side">
      <div> <img class=" side-image" src="GIT.jpg"></div>

    </div>
    <footer class="main-footer"><small>Designed By Mel Sakas @ 2018</small></footer>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script>
    //moving arrow
    window.onload = function() {

      function move(x) {
        x.style.position = "absolute";
        x.style.animation = "grow 3s infinite";
        x.style.animationFillMode = "forwards";
        x.style.animationDirection = "alternate-reverse";
      }

      var object = document.querySelector('.arrow-line');

      move(object);
    };
  </script>
</body>

</html>
